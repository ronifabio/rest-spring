#muda o nome do contexto
server.servlet.context-path=/rest-spring

spring.jpa.show-sql=true
pagina.quantidade=10

#ativa a geração de exception quando o recurso não for encontrado - 404
#é gerada NoHandlerFoundException, tratada no GlobalExceptionHandler
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.profiles.active=test

